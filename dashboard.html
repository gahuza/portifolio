<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet" />
  <title>Dashboard</title>
</head>

<body>
  <section class="header">
    <div class="container">
      <div class="row-noChange">
        <div class="log">
          <a href="index.html">
            <h1>Jado Dev</h1>
          </a>
        </div>
        <div class="side">
          <div class="user" id="userDiv">
            Admin
            <span>
              <img src="./images/ant-design_caret-down-filled.png" alt="" />
            </span>
            <div class="user-profile">
              <h4>
                <a href="#" id="logoutBtn"> logout</a>
              </h4>
            </div>
          </div>
          <div class="mobile-nav">
            <img src="./bx_menu.png" alt="" id="showMenu" />
          </div>
        </div>
      </div>
      <div class="mobile-menu">
        <a href="#" onclick="showMenu()">
          <div class="menu-item">Dashboard</div>
        </a>

        <a href="./new-blog.html" onclick="showMenu()">
          <div class="menu-item">New Blog</div>

        </a>
        

        <a href="./view-blog.html" onclick="showMenu()">
          <div class="menu-item">View Blog</div>
        </a>
      </div>
    </div>
  </section>
  <section class="body">
    <div class="row-start">
      <div class="menu">
        <a href="#">
          <div class="menu-item">
            <img src="" alt="" /> Dashboard
          </div>
        </a>
        <hr />
        <a href="new-blog.html">
          <div class="menu-item">
            <img src="" alt="" /> New Blog
          </div>
        </a>
        <hr />
        <a href="./view-blog.html">
          <div class="menu-item">
            <img src="" alt="" /> View Blog
          </div>
        </a>
        <hr />
      </div>
      <div class="content">
        <h1>Dashboard</h1>
        <hr />
        <div class="box">
          <div class="box-item">
            <img src="./images/dashicons_admin-post.png" alt="" />
            <h1>3 Posts</h1>
          </div>
          <div class="box-item">
            <img src="./images/fa-solid_comment-dots.png" alt="" />
            
            <h1>3 Comments</h1>
          </div>
          <div class="box-item">
            <img src="./images/Vector (2).png" alt="" />
            <h1>100 Messages</h1>
          </div>
        </div>
        <div class="feedback">
          <h1>Messages</h1>
          <div class="feedback-items" id="messageContainer">

          </div>
        </div>
      </div>
    </div>
  </section>
<script src="./dashboard.js"></script>
</body>

</html>
